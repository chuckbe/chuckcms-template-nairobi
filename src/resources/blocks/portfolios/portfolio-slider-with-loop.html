<!-- Content
============================================= -->
<section id="content">
	
	<div class="container clearfix">

		<h3 class="center" data-content="title">Enkele van onze realisaties</h3>

		<div id="oc-portfolio" class="owl-carousel portfolio-carousel carousel-widget" data-margin="1" data-loop="true" data-nav="true" data-pagi="false" data-items-xs="1" data-items-sm="2" data-items-md="3" data-items-lg="4" data-items-xl="4">
			[LOOP=portfolio LIMIT=6]
			<div class="oc-item">
				<div class="iportfolio">
					<div class="portfolio-image">
						<a href="portfolio-single.html">
							<img src="[%URL%][portfolio+thumb]" alt="[portfolio+name]">
						</a>
						<div class="portfolio-overlay">
							<a href="[%URL%][portfolio+main]" class="center-icon" data-lightbox="image"><i class="icon-line-plus"></i></a>
						</div>
					</div>
					<div class="portfolio-desc">
						<h3>[portfolio+name]</h3>
						<span>[portfolio+city]</span>
					</div>
				</div>
			</div>
			[/LOOP]

		</div>


		<div class="line"></div>

	</div>

</section>
